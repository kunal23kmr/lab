<!DOCTYPE html>
<html>

<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="calculator">
        <h1>Scientific Calculator.</h1>
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('^')">^</button><br />
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="calculateSqrt()">âˆš</button>
        <button onclick="calculateSin()">sin</button>
        <button onclick="calculateCos()">cos</button>
        <button onclick="calculatePow()">x<sup>y</sup></button>
    </div>
    <script>
        var display = document.getElementById("display");
        function clearDisplay() {
            display.value = '';
        }
        function appendToDisplay(value) {
            display.value += value;
        }
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
        function calculateSqrt() {
            let inputValue = display.value;
            if (inputValue !== '') {
                display.value = Math.sqrt(inputValue);
            }
        }
        function calculateSin() {
            let inputValue = display.value;
            if (inputValue !== '') {
                display.value = Math.sin(inputValue);
            }
        }
        function calculateCos() {
            let inputValue = display.value;
            if (inputValue !== '') {
                display.value = Math.cos(inputValue);
            }
        }
        function calculatePow() {
            let inputValue = display.value;
            if (inputValue !== '') {
                let values = inputValue.split('^');
                if (values.length === 2) {
                    display.value = Math.pow(values[0], values[1]);
                } else {
                    display.value = 'Error';
                }
            }
        }
    </script>
</body>
</html>
